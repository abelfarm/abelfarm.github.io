<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>S-Invest Pro | Multi-Tab System</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <nav class="app-nav">
        <div class="nav-logo">S-INVEST</div>
        <div class="nav-tabs">
            <div class="tab-btn active" data-target="tab-dashboard">Dashboard</div>
            <div class="tab-btn" data-target="tab-chart">Biểu đồ & Danh mục</div>
            <div class="tab-btn" data-target="tab-analysis">Phân tích chuyên sâu</div>
        </div>
        <div class="quick-search">
            <input type="text" id="global-search" placeholder="Tìm mã nhanh...">
        </div>
    </nav>

    <div class="app-body">
        <section id="tab-dashboard" class="tab-panel active">
            <div class="dashboard-grid">
                <div class="card"><h3>Chỉ số thị trường</h3><div id="market-indices"></div></div>
                <div class="card"><h3>Top tăng giá</h3><div id="top-gainers"></div></div>
                <div class="card"><h3>Cơ hội đầu tư (Scanner)</h3><div id="scan-results"></div></div>
            </div>
        </section>

        <section id="tab-chart" class="tab-panel">
            <div class="chart-layout">
                <aside class="chart-sidebar">
                    <div id="watchlist-container">
                        </div>
                </aside>
                <div class="chart-main">
                    <div id="chart-legend"></div>
                    <div id="chart-container"></div>
                </div>
            </div>
        </section>

        <section id="tab-analysis" class="tab-panel">
            <div class="analysis-page">
                <header class="analysis-header">
                    <h1 id="ana-comp-name">Tên Công Ty</h1>
                    <div class="ana-price-box" id="ana-price">-</div>
                </header>
                <div class="analysis-grid">
                    <div class="card"><h4>Chỉ số tài chính</h4><div id="ana-stats"></div></div>
                    <div class="card"><h4>Tin tức doanh nghiệp</h4><div id="ana-news"></div></div>
                </div>
            </div>
        </section>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>S-Invest Pro</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <input type="text" id="stock-input" placeholder="Nhập mã CP...">
            <button onclick="addCurrentToWatchlist()">+ Watchlist</button>
            <div id="watchlist"></div>
        </aside>

        <main>
            <header>
                <select id="timeframe-select">
                    <option value="1d">Ngày</option>
                    <option value="1h">Giờ</option>
                </select>
            </header>
            <div id="chart-container" style="height: 500px;"></div>
            <div id="analysis-section">
                <h2 id="comp-name">Chọn mã</h2>
                <div id="val-pe"></div>
                <div id="news-list"></div>
            </div>
        </main>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>S-Invest Pro | Multi-Tab System</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <nav class="app-nav">
        <div class="nav-logo">S-INVEST</div>
        <div class="nav-tabs">
            <button class="tab-btn active" data-target="tab-dashboard">Dashboard</button>
            <button class="tab-btn" data-target="tab-chart">Biểu đồ & Danh mục</button>
            <button class="tab-btn" data-target="tab-analysis">Phân tích chuyên sâu</button>
        </div>
        <div class="quick-search">
            <input type="text" id="global-search" placeholder="Tìm mã nhanh (Enter)...">
        </div>
    </nav>

    <div class="app-body">
        <section id="tab-dashboard" class="tab-panel active">
            <div class="dashboard-container">
                <div class="card"><h3>Thị trường chung</h3><div id="market-indices">VN-INDEX: 1,250.3</div></div>
                <div class="card"><h3>Top biến động</h3><div id="top-movers">Đang tải dữ liệu...</div></div>
            </div>
        </section>

        <section id="tab-chart" class="tab-panel">
            <div class="chart-layout">
                <aside class="sidebar-watchlist">
                    <div class="sidebar-header">DANH MỤC</div>
                    <div id="watchlist"></div>
                </aside>
                <div class="chart-main">
                    <div id="chart-container"></div>
                </div>
            </div>
        </section>

        <section id="tab-analysis" class="tab-panel">
            <div class="analysis-page">
                <h1 id="ana-comp-name">Chọn mã cổ phiếu để phân tích</h1>
                <div class="analysis-grid">
                    <div class="card"><h4>Chỉ số tài chính</h4><div id="ana-stats">--</div></div>
                    <div class="card"><h4>Tin tức</h4><div id="ana-news">--</div></div>
                </div>
            </div>
        </section>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
